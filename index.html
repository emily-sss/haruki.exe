<html lang="ja">
<style>
.margin {
   margin-left:100px;
   margin-right:100px;
}
/***ステップバー***/
.stepBar {
  display: flex;
  max-width: 400px;
  position: relative;
  margin: 20px auto;
  text-align: center;
}
.stepBar li {
  font-size: 12px;
  list-style: none;
  position: relative;
  width: 33.333%;
}
.stepBar li:after {
  background: #cce5ff;
  content: "";
  width: calc(100% - 24px);
  height: 4px;
  position: absolute;
  left: calc(-50% + 12px);
  top: 10px;
}
.stepBar li:first-child:after {
  display: none;
}
.stepBar li span {
  background: #cce5ff;
  color: #000000;
  display: inline-block;
  height: 24px;
  margin-bottom: 5px;
  line-height: 24px;
  width: 24px;
  -moz-border-radius: 50%;
  -webkit-border-radius: 50%;
  border-radius: 50%;
}
.stepBar .visited:after {
  background: #759bcc;
}
.stepBar .visited span {
  background: #759bcc;
}
/***ステップバー***/
/***ステップバーデザイン3***/
.step-wrap3 {
 counter-reset: count;
 margin: 2em 0;
 position: relative;
}
.step-content3 {
 padding: 1.3em 0 .3em 1em;
 margin: 0 0 1em 1em;
 position: relative;
 border-top: solid 2px #ddd;
}
.step-content3::before {
 content: "";
 display: block;
 position: absolute;
 bottom: 0;
 left: -10px;
 border-style: solid;
 border-width: 17px 8px 0 8px;
 border-color: #ddd transparent transparent transparent;
}
.step-content3::after {
 content: "";
 display: block;
 height: calc(100% - 36px);
 border-left: dashed 4px #ddd;
 position: absolute;
 top: 16px;
 left: -4px;
}
.step-label3 {
 padding: 3px 20px 3px 15px;
 color: #fff;
 font-weight: bold;
 position: absolute;
 top: -18px;
 left: -20px;
 background: #759bcc;
 border-radius: 20px;
 z-index: 1;
}
.step-label3::after {
 counter-increment: count;
 content: counter(count);
 position: relative;
 left: .3em;
}
.step-title3 {
 font-weight: bold;
 font-size: 120%;
}
.step-body3 {
 margin-top: .5em;
 padding: 0 0 1em;
}
.step-wrap3 > :last-child {
 box-shadow: 5px 7px 0 -5px #ddd;
}
.step-wrap3 > :last-child::before, .step-wrap3 > :last-of-type::after {
 display: none;
}
/***ステップバーデザイン3***/
</style>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Debice-width, initial-scale=1">

    <link rel="shortcut icon" href="https://thumb.ac-illust.com/f0/f0e39fbd92a48930f87ff807378044e6_t.jpeg">

</head>

<body>
    <img src="https://media.discordapp.net/attachments/768565209723043871/837328609672298506/image0.jpg" alt="席替えをしよう！" width="600">
    <ol class="stepBar">
        <li class="visited"><span>1</span><br>説明</li>
        <li><span>2</span><br>入力</li>
        <li><span>3</span><br>変更</li>
        <li><span>4</span><br>結果</li>
    </ol>
    <div class="step-wrap3">
        <div class="step-content3">
        <div class="step-label3">STEP</div>
        <div class="step-title3">設定</div>
            <div class="step-body3">まず初めに生徒人数・席の列数、行数を設定しましょう。　
               入力することで教室の席の配置が表示されます。この時、使わない席を一度クリックすると選択を解除することが出来ます。また再度選択をしたい場合はもう一度クリックをすることで、席の色が元に戻り選択済みになります。</div>
        </div>
        <div class="step-content3">
        <div class="step-label3">STEP</div>
        <div class="step-title3">変更</div>
        <div class="step-body3">へんこーう</div>
        </div>
        <div class="step-content3">
        <div class="step-label3">STEP</div>
        <div class="step-title3">結果</div>
            <div class="step-body3">けっか</div>
      　</div>
    </div>
