<html lang="ja">
<heard>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Debice-width, initial-scale=1">

    <title>席替えwebアプリ</title>

    <style>
        body {
            background-image: linear-gradient(-45deg,
                    #ffc06d 25%,
                    /*1つ目の色の終点*/
                    #ffffff 25%,
                    /*2つ目の色の始点*/
                    #ffffff 50%,
                    /*2つ目の色の終点*/
                    #ffc06d 25%,
                    /*3つ目の色の始点*/
                    #ffc06d 25%,
                    /*3つ目の色の終点*/
                    #ffffff 75%,
                    /*4つ目の色の始点*/
                    #ffffff 25%,
                    /*4つ目の色の終点*/
                );
            background-size: 40px 40px;
            /*ストライプ線の太さ*/
        }

        h1 {
            position: relative;
            display: inline-block;
            padding: 0 45px;
        }

        h1:before,
        h1:after {
            content: '';
            position: absolute;
            top: 50%;
            display: inline-block;
            width: 44px;
            height: 2px;
            background-color: rgb(19, 19, 19);
            -webkit-transform: rotate(-60deg);
            transform: rotate(-60deg);
        }

        h1:before {
            left: 0;
        }

        h1:after {
            right: 0;
        }

        .box11 {
            width: 40%;
            height: 100px;
            padding: 0.5em 1em;
            margin: 2em 0;
            color: #5d627b;
            background: white;
            border-top: solid 14px #5d627b;
            box-shadow: 0 14px 14px rgba(0, 0, 0, 0.22);
        }

        .box11 p {
            margin: 0;
            padding: 0;
        }

        .cp_ipselect {
            overflow: hidden;
            width: 30%;
            margin: 2em auto;
            text-align: center;
        }

        .cp_ipselect select {
            width: 100%;
            padding-right: 1em;
            cursor: pointer;
            text-indent: 0.01px;
            text-overflow: ellipsis;
            border: none;
            outline: none;
            background: transparent;
            background-image: none;
            box-shadow: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .cp_ipselect select::-ms-expand {
            display: none;
        }

        .cp_ipselect.cp_sl02 {
            position: relative;
            border: 1px solid #bbbbbb;
            border-radius: 2px;
            background: #ffffff;
        }

        .cp_ipselect.cp_sl02::before {
            position: absolute;
            top: 0.8em;
            right: 0.9em;
            width: 0;
            height: 0;
            padding: 0;
            content: '';
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid #666666;
            pointer-events: none;
        }

        .cp_ipselect.cp_sl02:after {
            position: absolute;
            top: 0;
            right: 2.5em;
            bottom: 0;
            width: 1px;
            content: '';
            border-left: 1px solid #bbbbbb;
        }

        .cp_ipselect.cp_sl02 select {
            padding: 8px 38px 8px 8px;
            color: #666666;
        }

        .cp_ipselect {
            overflow: hidden;
            width: 50;
            margin: 1.5em auto;
            text-align: center;
        }

        .cp_ipselect select {
            width: 100%;
            padding-right: 1em;
            cursor: pointer;
            text-indent: 0.01px;
            text-overflow: ellipsis;
            border: none;
            outline: none;
            background: transparent;
            background-image: none;
            box-shadow: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .cp_ipselect select::-ms-expand {
            display: none;
        }

        .cp_ipselect.cp_sl02 {
            position: relative;
            /*セレクトボックスの外枠*/
            border: 2px solid #5cbec2;
            /*セレクトボックスの外枠の丸み*/
            border-radius: 5px;
            /*セレクトボックスの中の色*/
            background: #ffffff;
        }

        .cp_ipselect.cp_sl02::before {
            position: absolute;
            top: 0.8em;
            right: 0.9em;
            width: 0;
            height: 0;
            padding: 0;
            content: '';
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid #666666;
            pointer-events: none;
        }

        .cp_ipselect.cp_sl02:after {
            position: absolute;
            top: 0;
            right: 2.5em;
            bottom: 0;
            width: 1px;
            content: '';
            border-left: 1px solid #bbbbbb;
        }

        .cp_ipselect.cp_sl02 select {
            padding: 8px 38px 8px 8px;
            color: #666666;
        }
    </style>
    <style type="text/css">
        button {
            width: 100px;
            height: 40px;
            border: 1px solid #ccc;
            background-color: black;
            color: white;
        }
    </style>
</heard>

<body>
    <h1>席替えをしよう。</h1>
    <div class="box11">
        <p>
            <font size="6">選択済み</font>
        </p>
        <font size="5">列数 </font>
        <select required class="cp_ipselect cp_sl02">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>
    </div>
    <button onClick="func_test(this)">ボタン</button>
    <button onClick="func_test(this)">ボタン</button>
    <button onClick="func_test(this)">ボタン</button>
    <button onClick="func_test(this)">ボタン</button>
    <button onClick="func_test(this)">ボタン</button>
</body>
</body>
<script type="text/javascript" src="sekigae.js">
    function func_test(obj) {
        if ( obj.style.color=='white' ){
            obj.style.color = 'black';
            obj.style.background = 'white';
        } else {
            obj.style.color = 'white';
            obj.style.background = 'black';
        }
    }
</script>

</html>
