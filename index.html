<html lang="ja">
<style>
/***ステップバーデザイン3***/
.step-wrap3 {
 counter-reset: count;
 margin: 2em 0;
 position: relative;
}
.step-content3 {
 padding: 1.3em 0 .3em 1em;
 margin: 0 0 1em 1em;
 position: relative;
 border-top: solid 2px #ddd;
}
.step-content3::before {
 content: "";
 display: block;
 position: absolute;
 bottom: 0;
 left: -10px;
 border-style: solid;
 border-width: 17px 8px 0 8px;
 border-color: #ddd transparent transparent transparent;
}
.step-content3::after {
 content: "";
 display: block;
 height: calc(100% - 36px);
 border-left: dashed 4px #ddd;
 position: absolute;
 top: 16px;
 left: -4px;
}
.step-label3 {
 padding: 3px 20px 3px 15px;
 color: #fff;
 font-weight: bold;
 position: absolute;
 top: -18px;
 left: -20px;
 background: #759bcc;
 border-radius: 20px;
 z-index: 1;
}
.step-label3::after {
 counter-increment: count;
 content: counter(count);
 position: relative;
 left: .3em;
}
.step-title3 {
 font-weight: bold;
 font-size: 120%;
}
.step-body3 {
 margin-top: .5em;
 padding: 0 0 1em;
}
.step-wrap3 > :last-child {
 box-shadow: 5px 7px 0 -5px #ddd;
}
.step-wrap3 > :last-child::before, .step-wrap3 > :last-of-type::after {
 display: none;
}
/***ステップバーデザイン3***/
</style>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Debice-width, initial-scale=1">
    <link rel="stylesheet" href="styleee.css">
    <link rel="shortcut icon" href="https://thumb.ac-illust.com/f0/f0e39fbd92a48930f87ff807378044e6_t.jpeg">
    <title>席替えウェブアプリ</title>
</head>

<body>
    <img src="https://media.discordapp.net/attachments/768565209723043871/837328609672298506/image0.jpg" alt="席替えをしよう！" width="600">
    <p>席替えする</p><ul><li>説明</li><li>設定</li><li>変更</li><li>結果</li></ul>
    <div class="step-wrap3">
        <div class="step-content3">
        <div class="step-label3">STEP</div>
        <div class="step-title3">設定</div>
            <div class="step-body3">"まず初めに生徒人数・席の列数、行数を設定しましょう。
                入力することで教室の席の配置が表示されます。
                この時、使わない席を一度クリックすると選択を解除することが出来ます。
                また再度選択をしたい場合はもう一度クリックをすることで、席の色が元に戻り選択済みになります。"</div>
        </div>
        <div class="step-content3">
        <div class="step-label3">STEP</div>
        <div class="step-title3">変更</div>
            <div class="step-body3">
            </div>
        </div>
        <div class="step-content3">
        <div class="step-label3">STEP</div>
        <div class="step-title3">結果</div>
            <div class="step-body3">本文</div>
        </div>
    </div>
</body>
